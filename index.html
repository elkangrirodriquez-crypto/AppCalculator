<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calc</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    
    <div class="header">
      <h2 class="calc">calc</h2>

      <div class="theme">
        <span>THEME</span>
        <div class="numbers">
          <small>1</small>
          <small>2</small>
          <small>3</small>
        </div>
        <div class="toggle" id="toggle">
          <div class="ball"id='ball'></div>
        </div>
      </div>
    </div>

    <div class="screen" id="screen">0</div>

    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="del">DEL</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">-</button>

      <button>.</button>
      <button>0</button>
      <button class="operator">/</button>
      <button class="operator">x</button>

      <button class="reset span-2">RESET</button>
      <button class="equal span-2">=</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
